<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
    var myObject = {
// 给 a 定义一个 getter
        get a() {   //*文字语法
            return 2;
        },
//	    a: 3,//此时返回3

    };
    Object.defineProperty(
        myObject, // 目标对象 *显式语法
        "b", // 属性名
        {   // 描述符
			// 给 b 设置一个 getter
            get: function(){ return this.a * 2 },
			// 确保 b 会出现在对象的属性列表中
            enumerable: true
        }
    );
//    myObject.a = 3;//此时返回2
    console.log(myObject.a); // 2
    console.log(myObject.b); // 4
//    myObject.b; // 4
</script>
</body>
</html>
