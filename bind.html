<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button>click</button>
<div>123</div>
<script>
	function test(a) {
		console.log(a)
    }
    let btn = document.querySelector('button');
	let o = Object.create(null);
	var va = '123';
	let btnClickFunc = test.bind(o, va);
	btn.addEventListener('click', btnClickFunc, false);


//
	let div = document.querySelector('div');
	div.addEventListener('click', (function (para) {
		return function () {
					console.log(para)
        }
    })(va))

</script>
</body>
</html>
